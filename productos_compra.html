<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compra de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <style>
        html,
        body {
            height: 100%;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main {
            flex: 1;
        }
        
        .carrito-img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>

<body>

    <div id="navbar-container"></div>

    <main class="container py-4">
        <h2 class="mb-4">Tu carrito</h2>

        <!-- Producto en el carrito -->
        <div class="row align-items-center mb-3 g-3">
            <div class="col-12 col-md-2">
                <img src="./img/img_anteojo_17.png" alt="Producto" class="img-fluid carrito-img" />
            </div>
            <div class="col-12 col-md-6">
                <h5 class="mb-1">Producto ejemplo</h5>
            </div>
            <div class="col-6 col-md-2">
                <h5 class="mb-0">$111.111</h5>
            </div>
            <div class="col-6 col-md-2 text-md-end">
                <a href="#" class="btn btn-outline-danger btn-sm">Eliminar</a>
            </div>
        </div>

        <!-- Subida de receta -->
        <div class="mb-4">
            <p><strong>Puede subir su receta para que el aumento esté a su medida.</strong></p>
            <div class="col-md-4">
                <label for="formFile" class="form-label">Suba su receta aquí</label>
                <input class="form-control" type="file" id="formFile" />
            </div>
        </div>

        <!-- Totales -->
        <div class="row mb-4">
            <div class="col-md-10 col-8">
                <h5>Subtotal</h5>
            </div>
            <div class="col-md-2 col-4 text-md-end">
                <h5>$111.111</h5>
            </div>
            <p class="text-muted mt-2">Los gastos de envío serán calculados al finalizar la compra.</p>
        </div>

        <!-- Botones de acción -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <a href="#" class="btn btn-success me-md-2">Proceder con el pago</a>
            <a href="home.html" class="btn btn-outline-secondary">Seguir comprando</a>
        </div>
    </main>

    <div id="footer-container" class="bg-dark text-white text-center py-3">
        © Clínica de Ojos - Todos los derechos reservados
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/functions.js"></script>
</body>

</html>
