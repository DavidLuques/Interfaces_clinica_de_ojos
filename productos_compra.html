<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Compra de Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col py-3">
                <div class="row p-2">
                    <h2>Tu carrito</h2>
                </div>
                <div class="row p-2 align-items-center">
                    <div class="col-2">
                        <img src="./img/img_anteojo_11.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="col-6">
                        <h4><strong>Producto ejemplo</strong></h4>
                    </div>
                    <div class="col-1">
                        <h5>$ 111.111</h5>
                    </div>
                    <div class="col-1">
                        <a href="#" class="btn btn-outline-danger">Eliminar</a>
                    </div>
                </div>

                <div class="row p-2">
                    <p><strong>Puede subir su receta para el aumento este a su medida.</strong></p>
                    <div class="col-3 p-3">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Suba su receta aqui</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <h5>Subtotal</h5>
                    </div>
                    <div class="col-2">
                        <h5>$ 111.111</h5>
                    </div>
                    <p>Los gastos de envío serán calculados al finalizar la compra</p>
                </div>

                <div class="d-grid gap-2">
                    <a href="#" class="btn btn-success p-2">Proceder con el pago</a>
                    <a href="home.html" class="btn btn-outline-secondary p-2">Seguir comprando</a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./js/functions.js">
    </script>

</body>

</html>
