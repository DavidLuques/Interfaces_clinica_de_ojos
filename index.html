<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Home</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
        <style>
            .product-card img {
                height: 180px;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <div id="navbar-container"></div>

        <main class="pb-lg-5">
            <div id="homeCarousel" class="carousel slide mt-3" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/home-carousel-1.jpg" class="d-block w-100" />
                    </div>
                    <div class="carousel-item">
                        <img src="./img/home-carousel-2.jpg" class="d-block w-100" />
                    </div>
                    <div class="carousel-item">
                        <img src="./img/home-carousel-3.jpg" class="d-block w-100" />
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>

            <div class="container text-center my-5">
                <a href="./solicitarTurno.html" class="btn btn-secondary btn-lg fs-1">Pedir un Turno</a>
            </div>

            <div class="container my-5">
                <h2 class="text-center mb-4">Productos Destacados</h2>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card product-card h-100">
                            <img
                                src="./img/img_anteojo_17.png"
                                class="card-img-top"
                            />
                            <div class="card-body">
                                <h5 class="card-title">Producto 1</h5>
                                <p class="card-text">Descripcion</p>
                                <a href="#" class="btn btn-outline-primary">Ver Detalles</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card product-card h-100">
                            <img
                                src="./img/img_anteojo_14.png"
                                class="card-img-top"
                            />
                            <div class="card-body">
                                <h5 class="card-title">Producto 2</h5>
                                <p class="card-text">Descripcion</p>
                                <a href="#" class="btn btn-outline-primary">Ver Detalles</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card product-card h-100">
                            <img
                                src="./img/img_anteojo_12.png"
                                class="card-img-top"
                            />
                            <div class="card-body">
                                <h5 class="card-title">Producto 3</h5>
                                <p class="card-text">Descripcion</p>
                                <a href="#" class="btn btn-outline-primary">Ver Detalles</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="footer-container"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/functions.js"></script>
    </body>
</html>
