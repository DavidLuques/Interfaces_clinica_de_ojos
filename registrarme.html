
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarme | Clínica de Ojos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }
        .register-container {
            display: flex;
            min-height: 100vh;
        }
        .register-form {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 40px;
        }
        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .register-image {
            position: relative;
            background: url('img/imagenRegistro.jpg') no-repeat center center;
            background-size: cover;
            flex: 1;
        }
        .register-image::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<div class="register-container flex-grow-1">
    <div class="register-form">
        <div class="form-box">
            <h2 class="text-center mb-4">Registrarme</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Crea una contraseña">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-secondary">Registrarme</button>
                </div>
                <div class="mt-3 text-center">
                    <a href="iniciar_sesion.html" class="link-primary text-decoration-none">¿Ya tienes cuenta? Iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>
    <div class="register-image d-none d-md-block"></div>
</div>

<footer>
    <p class="mb-1">© Clínica de Ojos</p>
    <p class="mb-0">
        <a href="#" class="text-white text-decoration-none me-3">Inicio</a>
        <a href="#" class="text-white text-decoration-none me-3">Contacto</a>
        <a href="#" class="text-white text-decoration-none">Política de Privacidad</a>
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
